on:
  release:
    types: [created]

jobs:
  release:
    name: Release on ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-x86_64, macos-arm64, linux-riscv64, linux-x86_64-musl, linux-arm64-musl, windows-x86_64, windows-arm64]
        include:
          - platform: macos-x86_64
            target: x86_64-apple-darwin
            os: macos-latest
            suffix: ""

          - platform: macos-arm64
            target: aarch64-apple-darwin
            os: macos-latest
            suffix: ""

          - platform: linux-riscv64
            target: riscv64gc-unknown-linux-gnu
            os: ubuntu-latest
            suffix: ""

          - platform: linux-x86_64-musl
            target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            suffix: ""

          - platform: linux-arm64-musl
            target: aarch64-unknown-linux-musl
            os: ubuntu-latest
            suffix: ""

          - platform: windows-x86_64
            target: x86_64-pc-windows-msvc
            os: windows-latest
            suffix: .exe

          - platform: windows-arm64
            target: aarch64-pc-windows-msvc
            os: windows-latest
            suffix: .exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - uses: Swatinem/rust-cache@v2
        with:
          prefix-key: ${{ matrix.target }}-${{ github.event.release.tag_name }}

      - name: Build binary
        uses: houseabsolute/actions-rust-cross@v0
        with:
          target: ${{ matrix.target }}
          args: "--locked --release --bin wastebin --bin wastebin-ctl"
          strip: true

      - name: Prepare assets
        shell: bash
        run: |
          mv target/${{ matrix.target }}/release/wastebin{,-ctl}${{ matrix.suffix }} .
          tar -cvzf ${{ matrix.target }}.tar.gz LICENSE README.md wastebin{,-ctl}${{ matrix.suffix }}

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ matrix.target }}.tar.gz
          # see https://stackoverflow.com/a/69919067
          tag_name: ${{ github.event.release.tag_name }}
          prerelease: false
          make_latest: true
